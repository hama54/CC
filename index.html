<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배터리 충전 정보 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" data-bs-theme="dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* 전체 컨테이너 상하 패딩 축소 */
        .container {
             padding-top: 1rem; /* py-2 equivalent */
             padding-bottom: 1rem; /* py-2 equivalent */
        }
        /* 오류 메시지 스타일 */
        .error {
            font-size: 0.8em;
            margin-top: 0.25rem;
            min-height: 1em; /* 최소 높이 축소 */
            display: block; /* 항상 공간 차지하도록 */
        }
        /* 입력 그룹 기본 설정 */
        .input-group {
            flex-wrap: nowrap;
        }
        .input-group .form-control {
            min-width: 60px; /* 최소 너비 약간 축소 */
            flex: 1 1 auto;
        }
        .input-group .input-group-text {
            white-space: nowrap;
        }
        /* = 구분자 스타일 */
        .equals-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bs-secondary-color);
            font-weight: bold;
            padding: 0 0.25rem;
            height: 100%;
        }

        /* 결과 섹션 */
        .result-section {
            padding: 0.75rem !important; /* p-2 equivalent */
        }
        .result-item {
            padding: 0.25rem; /* 패딩 축소 */
        }
        .result-header {
            font-size: 0.85rem; /* 폰트 약간 축소 */
            color: var(--bs-secondary-color);
            margin-bottom: 0.1rem; /* 마진 축소 */
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            line-height: 1.1; /* 라인 높이 축소 */
        }
        .result-value {
            min-height: 2rem; /* 최소 높이 축소 */
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: keep-all;
            overflow-wrap: break-word;
            font-size: 1.1rem; /* 폰트 약간 축소 */
        }
        /* 진행 바 */
        .progress {
            height: 1.25rem; /* 높이 약간 축소 */
            margin-top: 0.75rem; /* mt-2 equivalent */
            background-color: var(--bs-secondary-bg);
        }
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        /* 카드 및 내부 요소 간격 축소 */
        .card {
            margin-bottom: 1rem !important; /* mb-3 equivalent */
        }
        .card .card-body {
            padding: 0.75rem; /* p-2 equivalent */
        }
        .card .card-body .mb-3 {
             margin-bottom: 0.75rem !important; /* mb-2 equivalent */
        }
         /* 라벨 하단 마진 축소 */
        .form-label {
            margin-bottom: 0.25rem; /* mb-1 equivalent */
        }

        /* 줄바꿈 방지 스타일 */
        .no-wrap-row {
            flex-wrap: nowrap !important;
            /* 필요한 경우 가로 스크롤을 위한 부모 요소 설정 고려 */
             /* overflow-x: auto; */
        }
        /* 줄바꿈 방지 시 컬럼 너비 자동 조절 */
        .no-wrap-row > [class*="col"] {
            flex-shrink: 0; /* 컬럼 너비 줄어들지 않게 */
            /* 필요 시 min-width 설정 */
             /* min-width: 100px; */
        }

        /* 실제 속도 출력 필드 스타일 */
        #effectiveSpeedOutput:disabled {
             background-color: var(--bs-tertiary-bg);
             border-style: dashed;
             opacity: 0.8;
             cursor: not-allowed;
        }

        /* 매우 작은 화면 반응형 조정 */
        @media (max-width: 400px) {
            .result-header { font-size: 0.8rem; }
            .result-value { font-size: 1rem; min-height: 1.8rem;}
            .result-item { padding: 0.15rem; }
            .input-group .form-control { min-width: 50px; }
             /* 줄바꿈 방지 해제 및 간격 조정 등 추가 필요 시 여기에 */
        }
        /* 576px 미만에서 speed/efficiency 줄 처리 (이제 줄바꿈 안함) */
        /* @media (max-width: 576px) { ... } */

    </style>
</head>
<body>
    <div class="container py-2">
        <div class="mb-3 text-center">
            <h1><i class="bi bi-ev-station-fill me-2"></i>배터리 충전 정보</h1>
        </div>

        <div class="mb-3 p-2 border rounded shadow-sm bg-body-tertiary result-section">
            <h5 class="text-center mb-2 border-bottom pb-2"> <i class="bi bi-check-circle-fill me-2 text-success"></i>예상 결과
            </h5>
            <div class="row text-center result-grid g-2 no-wrap-row">
                <div class="col result-item">
                    <div class="result-header">
                        <i class="bi bi-hourglass-split me-1"></i> 소요시간
                    </div>
                    <div class="result-value" id="estimatedTime">-</div>
                </div>
                <div class="col result-item border-start border-end">
                    <div class="result-header">
                        <i class="bi bi-calendar-check me-1"></i> 완료시간
                    </div>
                    <div class="result-value" id="endTime">-</div>
                </div>
                <div class="col result-item">
                    <div class="result-header">
                        <i class="bi bi-clock-history me-1"></i> 남은시간
                    </div>
                    <div class="result-value" id="remainingUntilEndTime">-</div>
                </div>
            </div>
            <div class="progress mt-2" role="progressbar" aria-label="현재 배터리 충전 상태" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success overflow-visible text-dark fw-bold" id="chargeProgress" style="width: 0%;">
                    <span id="progressText" class="visually-hidden">0%</span>
                </div>
            </div>
        </div>

        <div class="card mb-3 shadow-sm">
            <div class="card-header">
                <h5><i class="bi bi-battery-half me-2"></i>배터리 정보</h5>
            </div>
            <div class="card-body p-2">
                <div class="mb-2"> <label for="batteryCapacity" class="form-label">배터리 총 용량 :</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="batteryCapacity" min="0" step="0.01" value="84" required aria-label="배터리 총 용량 (kWh)">
                        <span class="input-group-text">kWh</span>
                    </div>
                    <div id="batteryCapacityError" class="error text-danger" aria-live="polite"></div>
                </div>
                <div class="mb-2"> <label class="form-label">현재 배터리 :</label>
                    <div class="row g-2 align-items-center no-wrap-row">
                        <div class="col"><div class="input-group"><input type="number" class="form-control" id="remainPercent" min="0" max="100" step="0.01" required aria-label="현재 배터리 (%)"><span class="input-group-text">%</span></div></div>
                        <div class="col-auto"><span class="equals-separator">=</span></div>
                        <div class="col"><div class="input-group"><input type="number" class="form-control" id="remainKWh" min="0" step="0.01" required aria-label="현재 배터리 (kWh)"><span class="input-group-text">kWh</span></div></div>
                    </div>
                    <div id="remainError" class="error text-danger" aria-live="polite"></div>
                </div>
                <div class="mb-0"> <label class="form-label">충전 목표 :</label>
                     <div class="row g-2 align-items-center no-wrap-row">
                        <div class="col"><div class="input-group"><input type="number" class="form-control" id="targetPercent" min="0" max="100" step="0.01" required aria-label="충전 목표 (%)"><span class="input-group-text">%</span></div></div>
                        <div class="col-auto"><span class="equals-separator">=</span></div>
                        <div class="col"><div class="input-group"><input type="number" class="form-control" id="targetKWh" min="0" step="0.01" required aria-label="충전 목표 (kWh)"><span class="input-group-text">kWh</span></div></div>
                    </div>
                     <div id="targetError" class="error text-danger" aria-live="polite"></div>
                </div>
            </div>
        </div>

        <div class="card mb-3 shadow-sm">
            <div class="card-header">
                <h5><i class="bi bi-speedometer2 me-2"></i>충전 설정</h5>
            </div>
            <div class="card-body p-2">
                <div class="row g-2 mb-2 align-items-start no-wrap-row speed-efficiency-row">
                    <div class="col"> <label for="chargeSpeed" class="form-label">충전 속도:</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="chargeSpeed" min="0" step="0.01" required aria-label="충전 속도 (kW)">
                            <span class="input-group-text">kW</span>
                        </div>
                        <div id="chargeSpeedError" class="error text-danger" aria-live="polite"></div>
                    </div>
                    <div class="col"> <label for="efficiency" class="form-label">충전 효율:</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="efficiency" min="1" max="100" step="0.1" value="90" required aria-label="충전 효율 (%)">
                            <span class="input-group-text">%</span>
                        </div>
                        <div id="efficiencyError" class="error text-danger" aria-live="polite"></div>
                    </div>
                     <div class="col-auto d-flex align-items-center">
                         <span class="equals-separator">=</span>
                     </div>
                    <div class="col"> <label class="form-label">실제 속도:</label>
                         <div class="input-group">
                             <input type="text" class="form-control" id="effectiveSpeedOutput" readonly disabled aria-label="실제 충전 속도 (kW)">
                             <span class="input-group-text">kW</span>
                         </div>
                          <div class="error"></div> </div>
                </div><div class="mb-2"> <label for="startTime" class="form-label">충전 시작 시간 :</label>
                    <input type="time" class="form-control" id="startTime" required aria-label="충전 시작 시간 (HH:MM)">
                    <div id="startTimeError" class="error text-body-secondary" aria-live="polite"></div>
                </div>
                <div class="form-check mb-0">
                    <input class="form-check-input" type="checkbox" id="useCurrentTime" checked>
                    <label class="form-check-label" for="useCurrentTime">
                        현재 시간 사용 (체크 해제 시 위 시간 적용)
                    </label>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-sm me-2" id="calculateBtn"><i class="bi bi-calculator me-1"></i> 계산</button> <button class="btn btn-secondary btn-sm" id="resetBtn"><i class="bi bi-arrow-counterclockwise me-1"></i> 초기화</button> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === JavaScript 로직은 이전과 동일하게 유지 ===
        // DOM 요소 캐싱
        const elements = {
            batteryCapacity: document.getElementById("batteryCapacity"),
            remainPercent: document.getElementById("remainPercent"),
            remainKWh: document.getElementById("remainKWh"),
            targetPercent: document.getElementById("targetPercent"),
            targetKWh: document.getElementById("targetKWh"),
            chargeSpeed: document.getElementById("chargeSpeed"),
            efficiency: document.getElementById("efficiency"),
            effectiveSpeedOutput: document.getElementById("effectiveSpeedOutput"),
            startTime: document.getElementById("startTime"),
            useCurrentTime: document.getElementById("useCurrentTime"),
            estimatedTime: document.getElementById("estimatedTime"),
            endTime: document.getElementById("endTime"),
            remainingUntilEndTime: document.getElementById("remainingUntilEndTime"),
            chargeProgress: document.getElementById("chargeProgress"),
            progressText: document.getElementById("progressText"),
            batteryCapacityError: document.getElementById("batteryCapacityError"),
            remainError: document.getElementById("remainError"),
            targetError: document.getElementById("targetError"),
            chargeSpeedError: document.getElementById("chargeSpeedError"),
            efficiencyError: document.getElementById("efficiencyError"),
            startTimeError: document.getElementById("startTimeError"),
            calculateBtn: document.getElementById("calculateBtn"),
            resetBtn: document.getElementById("resetBtn")
        };

        let isUpdating = false;
        let countdownInterval = null;
        let calculatedEndDate = null;

        // 디바운스 함수
        function debounce(fn, ms) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => fn.apply(this, args), ms);
            };
        }

        // 배터리 용량 가져오기
        function getBatteryCapacity() {
            const capacity = parseFloat(elements.batteryCapacity.value);
            return (!isNaN(capacity) && capacity > 0) ? capacity : 0;
        }

        // 입력 유효성 검사
        function validateInputs() {
            let isValid = true;
            Object.keys(elements).forEach(key => {
                if (key.endsWith("Error")) {
                    elements[key].innerText = "";
                    if (key === "startTimeError" && elements[key].classList.contains('text-danger')) {
                        elements[key].classList.remove("text-danger");
                        elements[key].classList.add("text-body-secondary");
                    }
                }
            });

            const capacity = parseFloat(elements.batteryCapacity.value);
            const remainKWh = parseFloat(elements.remainKWh.value);
            const targetKWh = parseFloat(elements.targetKWh.value);
            const speed = parseFloat(elements.chargeSpeed.value);
            const efficiency = parseFloat(elements.efficiency.value);
            const remainPercent = parseFloat(elements.remainPercent.value);
            const targetPercent = parseFloat(elements.targetPercent.value);

            if (elements.batteryCapacity.value && (isNaN(capacity) || capacity <= 0)) {
                elements.batteryCapacityError.innerText = "배터리 용량은 0보다 커야 합니다."; isValid = false;
            }
            if (elements.chargeSpeed.value && (isNaN(speed) || speed <= 0)) {
                elements.chargeSpeedError.innerText = "충전 속도는 0보다 커야 합니다."; isValid = false;
            }
            if (elements.efficiency.value && (isNaN(efficiency) || efficiency <= 0 || efficiency > 100)) {
                elements.efficiencyError.innerText = "충전 효율은 1~100% 사이여야 합니다."; isValid = false;
            }
            if (elements.remainKWh.value && (isNaN(remainKWh) || remainKWh < 0 || (capacity > 0 && remainKWh > capacity))) {
                elements.remainError.innerText = "남은 용량(kWh)은 0과 배터리 용량 사이여야 합니다."; isValid = false;
            } else if (elements.remainPercent.value && (isNaN(remainPercent) || remainPercent < 0 || remainPercent > 100)) {
                elements.remainError.innerText = "남은 용량(%)은 0~100 사이여야 합니다."; isValid = false;
            }
            if (elements.targetKWh.value && (isNaN(targetKWh) || targetKWh < 0 || (capacity > 0 && targetKWh > capacity))) {
                elements.targetError.innerText = "목표 용량(kWh)은 0과 배터리 용량 사이여야 합니다."; isValid = false;
            } else if (elements.targetPercent.value && (isNaN(targetPercent) || targetPercent < 0 || targetPercent > 100)) {
                elements.targetError.innerText = "목표 용량(%)은 0~100 사이여야 합니다."; isValid = false;
            }
            if (!isNaN(remainKWh) && !isNaN(targetKWh) && remainKWh >= targetKWh && (elements.remainKWh.value || elements.targetKWh.value)) {
                 if (!elements.targetError.innerText) elements.targetError.innerText = "충전 목표 용량은 남은 용량보다 커야 합니다."; isValid = false;
            }

            return isValid;
        }

        // %를 kWh로 변환
        function percentToKWh(percent) {
            const cap = getBatteryCapacity();
            return (!isNaN(percent) && percent >= 0 && percent <= 100 && cap > 0) ? (cap * percent / 100).toFixed(2) : '';
        }
        // kWh를 %로 변환
        function kWhToPercent(kwh) {
            const cap = getBatteryCapacity();
            return (!isNaN(kwh) && kwh >= 0 && cap > 0 && kwh <= cap) ? (kwh / cap * 100).toFixed(2) : '';
        }

        // % 또는 kWh 값 변경 시 다른 값 자동 업데이트
        function updateLinkedValue(sourceInput, targetInput, calculateFunc) {
            if (isUpdating) return;
            isUpdating = true;
            const sourceValue = parseFloat(sourceInput.value);
            targetInput.value = calculateFunc(sourceValue);
            validateInputs();
            isUpdating = false;
        }

        // 입력 처리 함수 (Debounced 리스너에 연결됨)
        function handleRemainPercentChange() { updateLinkedValue(elements.remainPercent, elements.remainKWh, percentToKWh); updateTimeDebounced(); }
        function handleRemainKWhChange() { updateLinkedValue(elements.remainKWh, elements.remainPercent, kWhToPercent); updateTimeDebounced(); }
        function handleTargetPercentChange() { updateLinkedValue(elements.targetPercent, elements.targetKWh, percentToKWh); updateTimeDebounced(); }
        function handleTargetKWhChange() { updateLinkedValue(elements.targetKWh, elements.targetPercent, kWhToPercent); updateTimeDebounced(); }

        // 진행 바 업데이트
        function updateProgress() {
            let currentPercent = 0;
            const capacity = getBatteryCapacity();
             if (elements.remainPercent.value && !isNaN(parseFloat(elements.remainPercent.value))) {
                 currentPercent = parseFloat(elements.remainPercent.value);
             } else if (elements.remainKWh.value && !isNaN(parseFloat(elements.remainKWh.value)) && capacity > 0) {
                 currentPercent = (parseFloat(elements.remainKWh.value) / capacity * 100);
             }
             currentPercent = Math.max(0, Math.min(100, currentPercent));
             const progressRounded = currentPercent.toFixed(1);
             elements.chargeProgress.style.width = `${progressRounded}%`;
             elements.chargeProgress.setAttribute('aria-valuenow', progressRounded);
             elements.progressText.textContent = `${progressRounded}%`;
        }

        // 실제 충전 속도 계산 및 표시
        function updateEffectiveSpeed() {
            const speed = parseFloat(elements.chargeSpeed.value);
            const efficiencyPercent = parseFloat(elements.efficiency.value);
            let effectiveSpeedText = "-";
            if (!isNaN(speed) && speed > 0 && !isNaN(efficiencyPercent) && efficiencyPercent >= 1 && efficiencyPercent <= 100) {
                const effectiveSpeed = speed * (efficiencyPercent / 100);
                effectiveSpeedText = effectiveSpeed.toFixed(2);
            }
            elements.effectiveSpeedOutput.value = effectiveSpeedText;
        }

        // 남은 시간 카운트다운 업데이트
        function updateCountdown() {
            if (countdownInterval) {
                 cancelAnimationFrame(countdownInterval);
                 clearTimeout(countdownInterval);
                 countdownInterval = null;
            }
            if (!calculatedEndDate || isNaN(calculatedEndDate.getTime())) {
                elements.remainingUntilEndTime.textContent = '-';
                return;
            }
            const now = new Date();
            const diffMs = calculatedEndDate.getTime() - now.getTime();

            if (diffMs <= 0) {
                elements.remainingUntilEndTime.textContent = '완료됨';
                return;
            }

            const totalSeconds = Math.ceil(diffMs / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            let display = [];
            if (days > 0) display.push(`${days}일`);
            if (hours > 0 || days > 0) display.push(`${hours}시간`);
            if (minutes > 0 || hours > 0 || days > 0) display.push(`${minutes}분`);
            if (days === 0 && hours === 0 && minutes === 0) display.push(`${seconds}초`);

            elements.remainingUntilEndTime.textContent = display.join(' ') || '곧 완료';

            if (totalSeconds <= 60) {
                countdownInterval = requestAnimationFrame(updateCountdown);
            } else {
                const secondsToNextMinute = seconds === 0 ? 60 : seconds;
                const timeoutMs = secondsToNextMinute * 1000;
                countdownInterval = setTimeout(updateCountdown, timeoutMs);
            }
        }

        // 시간 계산 및 표시 (메인 계산 로직)
        function updateTime() {
            elements.estimatedTime.textContent = '-';
            elements.endTime.textContent = '-';
            elements.remainingUntilEndTime.textContent = '-';
            calculatedEndDate = null;
            if (countdownInterval) {
                 cancelAnimationFrame(countdownInterval);
                 clearTimeout(countdownInterval);
                 countdownInterval = null;
            }

            updateEffectiveSpeed();

            if (!validateInputs()) {
                updateProgress();
                return;
            }

            const targetKWhVal = parseFloat(elements.targetKWh.value);
            const remainKWhVal = parseFloat(elements.remainKWh.value);
            const speed = parseFloat(elements.chargeSpeed.value);
            const efficiencyPercent = parseFloat(elements.efficiency.value);
            const startTimeValue = elements.startTime.value;

            if (isNaN(targetKWhVal) || isNaN(remainKWhVal) || isNaN(speed) || speed <= 0 || isNaN(efficiencyPercent) || targetKWhVal <= remainKWhVal) {
                if (!startTimeValue && !isNaN(targetKWhVal) && !isNaN(remainKWhVal) && !isNaN(speed) && speed > 0 && !isNaN(efficiencyPercent) && targetKWhVal > remainKWhVal) {
                     if (!elements.startTimeError.innerText.includes("입력하면")) {
                        elements.startTimeError.innerText = "시작 시간을 입력하면 완료 시간이 계산됩니다.";
                        elements.startTimeError.classList.remove("text-danger");
                        elements.startTimeError.classList.add("text-body-secondary");
                     }
                }
                updateProgress();
                return;
            }

            const neededEnergy = targetKWhVal - remainKWhVal;
            const timeInHours = neededEnergy / (speed * (efficiencyPercent / 100));
            const totalMinutesDuration = Math.ceil(timeInHours * 60);

            if (totalMinutesDuration >= 0) {
                const hours = Math.floor(totalMinutesDuration / 60);
                const minutes = totalMinutesDuration % 60;
                elements.estimatedTime.textContent = hours > 0 ? `${hours}시간 ${minutes}분` : `${minutes}분`;

                if (startTimeValue) {
                    try {
                        const [startHour, startMinute] = startTimeValue.split(':').map(Number);
                        if (startHour < 0 || startHour > 23 || startMinute < 0 || startMinute > 59) throw new Error("Invalid time value");

                        const startDate = new Date();
                        startDate.setHours(startHour, startMinute, 0, 0);

                        calculatedEndDate = new Date(startDate.getTime() + totalMinutesDuration * 60 * 1000);

                        const endDateOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
                        let endTimeString = calculatedEndDate.toLocaleTimeString('ko-KR', endDateOptions);

                        const startDay = new Date(startDate); startDay.setHours(0,0,0,0);
                        const endDay = new Date(calculatedEndDate); endDay.setHours(0,0,0,0);
                        const daysDiff = Math.round((endDay - startDay) / (1000 * 60 * 60 * 24));

                        if (daysDiff > 0) {
                            const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
                            endTimeString += ` (+${daysDiff}일, ${daysOfWeek[calculatedEndDate.getDay()]}요일)`;
                        }

                        elements.endTime.textContent = endTimeString;
                        elements.startTimeError.innerText = "";
                        elements.startTimeError.classList.remove("text-danger");
                        elements.startTimeError.classList.add("text-body-secondary");

                        updateCountdown();

                    } catch (e) {
                        console.error("Error calculating end time:", e);
                        elements.startTimeError.innerText = "완료 시간 계산 중 오류 발생.";
                        elements.startTimeError.classList.add("text-danger");
                        elements.startTimeError.classList.remove("text-body-secondary");
                        elements.endTime.textContent = '-';
                        elements.remainingUntilEndTime.textContent = '-';
                        calculatedEndDate = null;
                         if (countdownInterval) { cancelAnimationFrame(countdownInterval); clearTimeout(countdownInterval); countdownInterval = null;}
                    }
                } else {
                    elements.endTime.textContent = '-';
                    elements.remainingUntilEndTime.textContent = '-';
                    calculatedEndDate = null;
                    if (countdownInterval) { cancelAnimationFrame(countdownInterval); clearTimeout(countdownInterval); countdownInterval = null;}
                    if (!elements.startTimeError.classList.contains('text-danger') && !elements.startTimeError.innerText.includes("입력하면")) {
                         elements.startTimeError.innerText = "시작 시간을 입력하면 완료 시간이 계산됩니다.";
                         elements.startTimeError.classList.remove("text-danger");
                         elements.startTimeError.classList.add("text-body-secondary");
                    }
                }
            } else {
                elements.estimatedTime.textContent = '0분';
                elements.endTime.textContent = '-';
                elements.remainingUntilEndTime.textContent = '-';
                calculatedEndDate = null;
                if (countdownInterval) { cancelAnimationFrame(countdownInterval); clearTimeout(countdownInterval); countdownInterval = null;}
            }
            updateProgress();
        }

        // 디바운스된 updateTime 함수
        const updateTimeDebounced = debounce(updateTime, 300);

        // 전체 값 업데이트 (주로 용량 변경 시 사용)
        function updateAll() {
            const cap = getBatteryCapacity();
             if (elements.remainPercent.value !== '') {
                 const remainPercent = parseFloat(elements.remainPercent.value);
                 if (!isNaN(remainPercent) && remainPercent >= 0 && remainPercent <= 100 && cap > 0) {
                     elements.remainKWh.value = (cap * remainPercent / 100).toFixed(2);
                 } else if (elements.remainPercent.value === '') {
                     if(cap > 0) elements.remainKWh.value = '';
                 }
             } else if (elements.remainKWh.value !== '') {
                 const kwh = parseFloat(elements.remainKWh.value);
                 elements.remainPercent.value = kWhToPercent(kwh);
             }
             if (elements.targetPercent.value !== '') {
                 const targetPercent = parseFloat(elements.targetPercent.value);
                 if (!isNaN(targetPercent) && targetPercent >= 0 && targetPercent <= 100 && cap > 0) {
                     elements.targetKWh.value = (cap * targetPercent / 100).toFixed(2);
                 } else if (elements.targetPercent.value === '') {
                     if(cap > 0) elements.targetKWh.value = '';
                 }
             } else if (elements.targetKWh.value !== '') {
                 const kwh = parseFloat(elements.targetKWh.value);
                 elements.targetPercent.value = kWhToPercent(kwh);
             }
            validateInputs();
            updateTime(); // Calls updateEffectiveSpeed internally
        }

        // 초기화 함수
        function resetForm() {
            elements.batteryCapacity.value = "84";
            elements.remainPercent.value = "";
            elements.remainKWh.value = "";
            elements.targetPercent.value = "";
            elements.targetKWh.value = "";
            elements.chargeSpeed.value = "";
            elements.efficiency.value = "90";
            elements.startTime.value = "";
            elements.useCurrentTime.checked = true;

             Object.keys(elements).forEach(key => {
                if (key.endsWith("Error")) { elements[key].innerText = ""; }
            });
            elements.estimatedTime.textContent = '-';
            elements.endTime.textContent = '-';
            elements.remainingUntilEndTime.textContent = '-';
            elements.effectiveSpeedOutput.value = "-"; // Reset effective speed display

            calculatedEndDate = null;
            if (countdownInterval) { cancelAnimationFrame(countdownInterval); clearTimeout(countdownInterval); countdownInterval = null;}

            handleUseCurrentTimeChange(); // 시작 시간 필드 업데이트
            updateProgress(); // 진행 바 초기화
            updateEffectiveSpeed(); // 실제 속도 표시 초기화
        }

        // 현재 시간 사용 체크박스 변경 처리
        function handleUseCurrentTimeChange() {
            if (elements.useCurrentTime.checked) {
                 elements.startTime.disabled = true;
                 const now = new Date();
                 elements.startTime.value = now.toLocaleTimeString('ko-KR', {
                     hour: '2-digit',
                     minute: '2-digit',
                     hour12: false // 24시간제
                 });
            } else {
                 elements.startTime.disabled = false;
            }
            updateTime(); // 체크박스 변경 시 시간 즉시 재계산
        }

        // --- 이벤트 리스너 설정 ---
        elements.batteryCapacity.addEventListener('input', debounce(updateAll, 300));
        elements.remainPercent.addEventListener('input', debounce(handleRemainPercentChange, 300));
        elements.remainKWh.addEventListener('input', debounce(handleRemainKWhChange, 300));
        elements.targetPercent.addEventListener('input', debounce(handleTargetPercentChange, 300));
        elements.targetKWh.addEventListener('input', debounce(handleTargetKWhChange, 300));
        // Speed/Efficiency listeners call updateTime directly which calls updateEffectiveSpeed
        elements.chargeSpeed.addEventListener('input', updateTimeDebounced);
        elements.efficiency.addEventListener('input', updateTimeDebounced);
        // Start time listener calls updateTime directly
        elements.startTime.addEventListener('input', updateTime);
        elements.useCurrentTime.addEventListener('change', handleUseCurrentTimeChange);

        elements.calculateBtn.addEventListener('click', updateTime);
        elements.resetBtn.addEventListener('click', resetForm);

        // --- 초기 로드 설정 ---
        window.onload = () => {
            handleUseCurrentTimeChange(); // 시작 시간 설정/업데이트
            updateAll(); // 나머지 값 업데이트 및 초기 계산
        };
    </script>
</body>
</html>
