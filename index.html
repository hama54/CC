<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배터리 충전 정보 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" data-bs-theme="dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .error {
            font-size: 0.8em;
            margin-top: 0.25rem;
        }
        .input-group {
            flex-wrap: nowrap;
        }
        .input-group .form-control {
            min-width: 70px;
            flex: 1 1 auto;
        }
        .input-group .input-group-text {
            white-space: nowrap;
        }
        .form-control-lg[readonly] {
            background-color: var(--bs-tertiary-bg);
            opacity: 1;
        }
        .equals-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--bs-secondary-color);
            font-weight: bold;
        }
        @media (max-width: 576px) {
             .equals-separator { display: none; }
             .row > [class^="col-"] { margin-bottom: 0.5rem; }
             .row > [class^="col-"]:last-child { margin-bottom: 0; }
        }
        /* Ensure countdown text is visible */
        #remainingUntilEndTime {
            font-style: italic;
            color: var(--bs-primary); /* Make countdown stand out a bit */
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="mb-4 text-center">
            <h1><i class="bi bi-ev-station-fill me-2"></i>배터리 충전 정보</h1>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h5><i class="bi bi-battery-half me-2"></i>배터리 정보</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="batteryCapacity" class="form-label">배터리 총 용량 :</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="batteryCapacity" min="0" step="0.01" value="84" oninput="updateAll()">
                        <span class="input-group-text">kWh</span>
                    </div>
                    <div id="batteryCapacityError" class="error text-danger"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">현재 배터리 :</label>
                    <div class="row g-2">
                        <div class="col-sm">
                            <div class="input-group">
                                <input type="number" class="form-control" id="remainPercent" min="0" max="100" step="0.01" oninput="updateRemainFromPercent()">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <div class="col-sm-auto d-none d-sm-block"><span class="equals-separator">=</span></div>
                        <div class="col-sm">
                            <div class="input-group">
                                <input type="number" class="form-control" id="remainKWh" min="0" step="0.01" oninput="updateRemainFromKWh()">
                                <span class="input-group-text">kWh</span>
                            </div>
                        </div>
                    </div>
                    <div id="remainError" class="error text-danger mt-1"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">충전 목표 :</label>
                    <div class="row g-2">
                        <div class="col-sm">
                            <div class="input-group">
                                <input type="number" class="form-control" id="targetPercent" min="0" max="100" step="0.01" oninput="updateTargetFromPercent()">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                         <div class="col-sm-auto d-none d-sm-block"><span class="equals-separator">=</span></div>
                        <div class="col-sm">
                            <div class="input-group">
                                <input type="number" class="form-control" id="targetKWh" min="0" step="0.01" oninput="updateTargetFromKWh()">
                                <span class="input-group-text">kWh</span>
                            </div>
                        </div>
                    </div>
                    <div id="targetError" class="error text-danger mt-1"></div>
                </div>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h5><i class="bi bi-speedometer2 me-2"></i>충전 설정</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="chargeSpeed" class="form-label">충전 속도 :</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="chargeSpeed" min="0" step="0.01" oninput="updateTime()">
                        <span class="input-group-text">kW</span>
                    </div>
                    <div id="chargeSpeedError" class="error text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="startTime" class="form-label">충전 시작 시간 :</label>
                    <input type="time" class="form-control" id="startTime" oninput="updateTime()">
                    <div id="startTimeError" class="error text-body-secondary"></div>
                </div>
            </div>
        </div>

        <div class="card mb-4 shadow-sm bg-body-tertiary">
            <div class="card-header">
                 <h5><i class="bi bi-check-circle-fill me-2 text-success"></i>예상 결과</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="estimatedTime" class="form-label fw-bold">예상 충전 소요 시간 :</label>
                    <input type="text" class="form-control form-control-lg" id="estimatedTime" readonly>
                </div>
                <div class="mb-3">
                    <label for="endTime" class="form-label fw-bold">예상 충전 완료 시간 :</label>
                    <input type="text" class="form-control form-control-lg" id="endTime" readonly>
                </div>
                <div class="mb-3">
                    <label for="remainingUntilEndTime" class="form-label fw-bold">완료까지 남은 시간 :</label>
                    <input type="text" class="form-control form-control-lg" id="remainingUntilEndTime" readonly placeholder="-">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Element References ---
        const batteryCapacityInput = document.getElementById("batteryCapacity");
        const remainPercentInput = document.getElementById("remainPercent");
        const remainKWhInput = document.getElementById("remainKWh");
        const targetPercentInput = document.getElementById("targetPercent");
        const targetKWhInput = document.getElementById("targetKWh");
        const chargeSpeedInput = document.getElementById("chargeSpeed");
        const startTimeInput = document.getElementById("startTime");
        const estimatedTimeInput = document.getElementById("estimatedTime");
        const endTimeInput = document.getElementById("endTime");
        const remainingUntilEndTimeInput = document.getElementById("remainingUntilEndTime"); // Added

        // --- Error Message Element References ---
        const batteryCapacityError = document.getElementById("batteryCapacityError");
        const remainError = document.getElementById("remainError");
        const targetError = document.getElementById("targetError");
        const chargeSpeedError = document.getElementById("chargeSpeedError");
        const startTimeError = document.getElementById("startTimeError");

        let isUpdating = false;
        let countdownInterval = null; // Interval timer ID for countdown
        let calculatedEndDate = null; // Store the calculated end date object

        // --- Validation Function (Unchanged) ---
        function validateInputs() {
            let isValid = true;
            batteryCapacityError.innerText = "";
            remainError.innerText = "";
            targetError.innerText = "";
            chargeSpeedError.innerText = "";
            startTimeError.classList.remove("text-danger");
            startTimeError.classList.add("text-body-secondary");
            startTimeError.innerText = "";

            const capacity = parseFloat(batteryCapacityInput.value);
            const remainPercent = parseFloat(remainPercentInput.value);
            const remainKWh = parseFloat(remainKWhInput.value);
            const targetPercent = parseFloat(targetPercentInput.value);
            const targetKWh = parseFloat(targetKWhInput.value);
            const speed = parseFloat(chargeSpeedInput.value);

            if (batteryCapacityInput.value && (isNaN(capacity) || capacity <= 0)) {
                batteryCapacityError.innerText = "배터리 용량을 0보다 큰 숫자로 입력해주세요.";
                isValid = false;
            }
            if (remainKWhInput.value && (isNaN(remainKWh) || remainKWh < 0 || (!isNaN(capacity) && capacity > 0 && remainKWh > capacity))) {
                 remainError.innerText = "남은 용량(kWh)을 0과 배터리 용량 사이의 숫자로 입력해주세요.";
            } else if (remainPercentInput.value && (isNaN(remainPercent) || remainPercent < 0 || remainPercent > 100)) {
                 remainError.innerText = "남은 용량(%)을 0과 100 사이의 숫자로 입력해주세요.";
            } else {
                 remainError.innerText = "";
            }
             if (targetKWhInput.value && (isNaN(targetKWh) || targetKWh < 0 || (!isNaN(capacity) && capacity > 0 && targetKWh > capacity))) {
                 targetError.innerText = "목표 용량(kWh)을 0과 배터리 용량 사이의 숫자로 입력해주세요.";
             } else if (targetPercentInput.value && (isNaN(targetPercent) || targetPercent < 0 || targetPercent > 100)) {
                 targetError.innerText = "목표 용량(%)을 0과 100 사이의 숫자로 입력해주세요.";
             } else {
                  targetError.innerText = "";
             }
             if (!isNaN(remainKWh) && !isNaN(targetKWh) && remainKWh >= targetKWh && (remainKWhInput.value || targetKWhInput.value)) {
                 if (!targetError.innerText) {
                     targetError.innerText = "충전 목표 용량은 남은 용량보다 커야 합니다.";
                 }
             }
            if (chargeSpeedInput.value && (isNaN(speed) || speed <= 0)) {
                chargeSpeedError.innerText = "충전 속도를 0보다 큰 숫자로 입력해주세요.";
                isValid = false;
            }
            return isValid;
        }

        // --- Helper Function (Unchanged) ---
        function getBatteryCapacity() {
            const capacity = parseFloat(batteryCapacityInput.value);
            return (!isNaN(capacity) && capacity > 0) ? capacity : 0;
        }

        // --- Update Functions for Remaining/Target Capacity (Unchanged) ---
        function updateRemainFromPercent() { if (isUpdating) return; isUpdating = true; const cap = getBatteryCapacity(); const percent = parseFloat(remainPercentInput.value); remainKWhInput.value = (!isNaN(percent) && percent >= 0 && percent <= 100 && cap > 0)? (Math.round((cap * percent / 100) * 100) / 100).toFixed(2): ''; updateTime(); isUpdating = false; }
        function updateRemainFromKWh() { if (isUpdating) return; isUpdating = true; const cap = getBatteryCapacity(); const kwh = parseFloat(remainKWhInput.value); remainPercentInput.value = (!isNaN(kwh) && kwh >= 0 && cap > 0 && kwh <= cap)? (Math.round((kwh / cap * 100) * 100) / 100).toFixed(2): ''; updateTime(); isUpdating = false; }
        function updateTargetFromPercent() { if (isUpdating) return; isUpdating = true; const cap = getBatteryCapacity(); const percent = parseFloat(targetPercentInput.value); targetKWhInput.value = (!isNaN(percent) && percent >= 0 && percent <= 100 && cap > 0)? (Math.round((cap * percent / 100) * 100) / 100).toFixed(2): ''; updateTime(); isUpdating = false; }
        function updateTargetFromKWh() { if (isUpdating) return; isUpdating = true; const cap = getBatteryCapacity(); const kwh = parseFloat(targetKWhInput.value); targetPercentInput.value = (!isNaN(kwh) && kwh >= 0 && cap > 0 && kwh <= cap)? (Math.round((kwh / cap * 100) * 100) / 100).toFixed(2): ''; updateTime(); isUpdating = false; }


        // --- Countdown Update Function ---
        function updateCountdown() {
            if (!calculatedEndDate) {
                remainingUntilEndTimeInput.value = '';
                remainingUntilEndTimeInput.placeholder = '-';
                if(countdownInterval) clearInterval(countdownInterval); // Stop if no valid end date
                countdownInterval = null;
                return;
            }

            const now = new Date().getTime();
            const diffMs = calculatedEndDate.getTime() - now;

            if (diffMs <= 0) {
                remainingUntilEndTimeInput.value = '완료됨';
                remainingUntilEndTimeInput.placeholder = '완료됨';
                if(countdownInterval) clearInterval(countdownInterval); // Stop countdown
                countdownInterval = null;
            } else {
                const totalMinutesRemaining = Math.ceil(diffMs / (1000 * 60)); // Round up minutes
                const hoursRemaining = Math.floor(totalMinutesRemaining / 60);
                const minutesRemaining = totalMinutesRemaining % 60;

                let remainingStr = "";
                if (hoursRemaining > 0) {
                    remainingStr += `${hoursRemaining}시간 `;
                }
                if (minutesRemaining > 0 || hoursRemaining === 0) { // Show minutes if hours are 0 or minutes > 0
                     remainingStr += `${minutesRemaining}분 남음`;
                }
                 // Handle edge case where it's less than a minute
                 if (remainingStr === "" && diffMs > 0) {
                     remainingStr = "곧 완료";
                 }

                remainingUntilEndTimeInput.value = remainingStr;
                remainingUntilEndTimeInput.placeholder = ''; // Remove placeholder when value exists
            }
        }


        // --- Update Time Calculation (Duration, End Time, Start Countdown) ---
        function updateTime() {
            // Clear previous results and stop existing countdown
            estimatedTimeInput.value = '';
            endTimeInput.value = '';
            remainingUntilEndTimeInput.value = '';
            remainingUntilEndTimeInput.placeholder = '-'; // Reset placeholder
            calculatedEndDate = null; // Reset stored end date
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            startTimeError.innerText = "";
            startTimeError.classList.remove("text-danger");
            startTimeError.classList.add("text-body-secondary");

            if (!validateInputs()) {
                // Validation errors displayed by validateInputs()
            }

            const targetKWhVal = parseFloat(targetKWhInput.value);
            const remainKWhVal = parseFloat(remainKWhInput.value);
            const speed = parseFloat(chargeSpeedInput.value);
            const startTimeValue = startTimeInput.value;

            // Check for valid calculation data
            if (isNaN(targetKWhVal) || isNaN(remainKWhVal) || isNaN(speed) || speed <= 0 || targetKWhVal <= remainKWhVal) {
                 if (!startTimeValue && !isNaN(targetKWhVal) && !isNaN(remainKWhVal) && !isNaN(speed) && speed > 0 && targetKWhVal > remainKWhVal) {
                    startTimeError.innerText = "시작 시간을 선택하면 완료 시간이 계산됩니다.";
                 }
                return; // Stop if data invalid
            }

            // --- Calculate Duration ---
            const neededEnergy = targetKWhVal - remainKWhVal;
            const timeInHours = neededEnergy / speed;
            const totalMinutesDuration = Math.round(timeInHours * 60);

            if (totalMinutesDuration >= 0) {
                const hours = Math.floor(totalMinutesDuration / 60);
                const minutes = totalMinutesDuration % 60;
                estimatedTimeInput.value = hours > 0 ? `${hours}시간 ${minutes}분` : `${minutes}분`;

                // Calculate End Time if Start Time is valid
                if (startTimeValue) {
                    try {
                        const [startHour, startMinute] = startTimeValue.split(':').map(Number);
                        if (!isNaN(startHour) && !isNaN(startMinute)) {
                            const startDate = new Date();
                            startDate.setHours(startHour, startMinute, 0, 0);
                            // Store the calculated end date globally
                            calculatedEndDate = new Date(startDate.getTime() + totalMinutesDuration * 60 * 1000);

                            const endHour = calculatedEndDate.getHours().toString().padStart(2, '0');
                            const endMinute = calculatedEndDate.getMinutes().toString().padStart(2, '0');
                            endTimeInput.value = `${endHour}:${endMinute}`;
                            startTimeError.innerText = "";

                            // Start the countdown immediately and set interval
                            updateCountdown(); // Initial display
                            countdownInterval = setInterval(updateCountdown, 60000); // Update every minute

                        } else {
                            startTimeError.innerText = "유효한 시작 시간을 입력해주세요.";
                            startTimeError.classList.add("text-danger");
                            startTimeError.classList.remove("text-body-secondary");
                            endTimeInput.value = '';
                            // Ensure countdown is cleared if start time becomes invalid
                            calculatedEndDate = null;
                             if (countdownInterval) clearInterval(countdownInterval);
                             countdownInterval = null;
                             remainingUntilEndTimeInput.value = '';
                             remainingUntilEndTimeInput.placeholder = '-';
                        }
                    } catch (e) {
                        console.error("Error parsing/calculating end time:", e);
                        startTimeError.innerText = "완료 시간 계산 중 오류 발생.";
                         startTimeError.classList.add("text-danger");
                         startTimeError.classList.remove("text-body-secondary");
                        endTimeInput.value = '';
                        calculatedEndDate = null;
                         if (countdownInterval) clearInterval(countdownInterval);
                         countdownInterval = null;
                         remainingUntilEndTimeInput.value = '';
                         remainingUntilEndTimeInput.placeholder = '-';
                    }
                } else {
                    // No start time provided
                    endTimeInput.value = '';
                    startTimeError.innerText = "시작 시간을 선택하면 완료 시간이 계산됩니다.";
                     remainingUntilEndTimeInput.value = '';
                     remainingUntilEndTimeInput.placeholder = '-';
                     calculatedEndDate = null;
                     if (countdownInterval) clearInterval(countdownInterval);
                     countdownInterval = null;
                }
            } else {
                estimatedTimeInput.value = '0분';
                endTimeInput.value = startTimeValue || '';
                 remainingUntilEndTimeInput.value = '';
                 remainingUntilEndTimeInput.placeholder = '-';
                 calculatedEndDate = null;
                 if (countdownInterval) clearInterval(countdownInterval);
                 countdownInterval = null;
            }
        }

        // --- Update All Function (when capacity changes - Unchanged) ---
        function updateAll() {
            const cap = getBatteryCapacity();
            const remainPercent = parseFloat(remainPercentInput.value);
            if (!isNaN(remainPercent) && remainPercent >= 0 && remainPercent <= 100 && cap > 0) { remainKWhInput.value = (Math.round((cap * remainPercent / 100) * 100) / 100).toFixed(2); } else if (remainPercentInput.value === '') { if(cap > 0) remainKWhInput.value = ''; }
            const targetPercent = parseFloat(targetPercentInput.value);
            if (!isNaN(targetPercent) && targetPercent >= 0 && targetPercent <= 100 && cap > 0) { targetKWhInput.value = (Math.round((cap * targetPercent / 100) * 100) / 100).toFixed(2); } else if (targetPercentInput.value === '') { if(cap > 0) targetKWhInput.value = ''; }
            updateTime();
        }

        // --- Initial Load (Unchanged) ---
         window.onload = () => {
            const now = new Date();
            const currentHour = now.getHours().toString().padStart(2, '0');
            const currentMinute = now.getMinutes().toString().padStart(2, '0');
            if (!startTimeInput.value) { startTimeInput.value = `${currentHour}:${currentMinute}`; }
            updateTime();
         };
    </script>
</body>
</html>
