<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배터리 충전 정보 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" data-bs-theme="dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* 이전과 동일한 CSS 유지 */
        body { font-size: 0.95rem; }
        .container { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .error { font-size: 0.75em; margin-top: 0.1rem; min-height: 0.9em; display: block; color: var(--bs-danger-text-emphasis); }
        .input-group-sm .form-control-sm { min-width: 55px; }
        /* Input group text 크기/패딩 조정 */
        .input-group-sm > .input-group-text {
             font-size: 0.8em;
             padding: 0.25rem 0.4rem;
        }
        .input-group .input-group-text { white-space: nowrap; }
        .equals-separator { display: flex; align-items: center; justify-content: center; color: var(--bs-secondary-color); font-weight: bold; padding: 0 0.15rem; height: 100%; }
        .result-section { padding: 0.75rem !important; }
        .result-item { padding: 0.15rem 0.3rem; }
        .result-header { font-size: 0.8rem; color: var(--bs-secondary-color); margin-bottom: 0; font-weight: 500; display: flex; align-items: center; justify-content: center; white-space: nowrap; line-height: 1.1; }
        .result-value { min-height: 1.8rem; display: flex; align-items: center; justify-content: center; word-break: keep-all; overflow-wrap: break-word; font-size: 1.1rem; font-weight: 500; color: var(--bs-body-color); }
        .progress { height: 1rem; margin-top: 0.75rem; background-color: var(--bs-secondary-bg); font-size: 0.7em; }
        .progress-bar { transition: width 0.3s ease-in-out; }
        .card { margin-bottom: 1rem !important; }
        .card .card-header { padding: 0.4rem 0.75rem; font-size: 0.95rem; display: flex; justify-content: space-between; align-items: center; }
        .card .card-header h6 { margin-bottom: 0; }
        .card .card-body { padding: 0.75rem; }
        .card .card-body .mb-1 { margin-bottom: 0.25rem !important; }
        .card .card-body .mb-2 { margin-bottom: 0.5rem !important; }
        .form-label { margin-bottom: 0.15rem; font-size: 0.85em; font-weight: 500; display: block; white-space: nowrap; }
        .no-wrap-row { flex-wrap: nowrap !important; }
        .no-wrap-row > [class*="col"] { flex-shrink: 0; }
        #effectiveSpeedOutput:disabled { background-color: var(--bs-tertiary-bg); border-style: dashed; opacity: 0.8; cursor: not-allowed; font-weight: 500; }
        #saveFeedback { display: inline-block; margin-left: 0.5rem; font-size: 0.8em; color: var(--bs-success); opacity: 0; transition: opacity 0.5s ease-in-out; }
        #saveFeedback.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="container py-2">
        <div class="mb-3 text-center">
            <h1 style="font-size: 1.8rem;"><i class="bi bi-ev-station-fill me-2"></i>배터리 충전 정보</h1>
        </div>

        <div class="mb-3 p-2 border rounded shadow-sm bg-body-tertiary result-section">
            <h5 class="text-center mb-2 border-bottom pb-1" style="font-size: 1rem;">
                <i class="bi bi-check-circle-fill me-2 text-success"></i>예상 결과
            </h5>
            <div class="row text-center result-grid g-1 no-wrap-row">
                <div class="col result-item">
                    <div class="result-header"><i class="bi bi-hourglass-split me-1"></i> 소요시간</div>
                    <div class="result-value" id="estimatedTime">-</div>
                </div>
                <div class="col result-item border-start border-end">
                    <div class="result-header"><i class="bi bi-calendar-check me-1"></i> 완료시간</div>
                    <div class="result-value" id="endTime">-</div>
                </div>
                <div class="col result-item">
                    <div class="result-header"><i class="bi bi-clock-history me-1"></i> 남은시간</div>
                    <div class="result-value" id="remainingUntilEndTime">-</div>
                </div>
            </div>
            <div class="progress mt-2" role="progressbar" aria-label="현재 배터리 충전 상태" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success overflow-visible text-dark fw-bold" id="chargeProgress" style="width: 0%;">
                    <span id="progressText" class="visually-hidden">0%</span>
                </div>
            </div>
        </div>

        <div class="card mb-3 shadow-sm">
            <div class="card-header">
                <h6><i class="bi bi-battery-half me-2"></i>배터리 정보</h6>
                <button class="btn btn-sm btn-outline-secondary" id="saveBatteryInfoBtn" aria-label="배터리 정보 저장">저장</button>
            </div>
            <div class="card-body p-2">
                <div class="mb-2">
                    <label for="batteryCapacity" class="form-label">배터리 총 용량 :</label>
                    <div class="input-group input-group-sm">
                        <input type="number" class="form-control form-control-sm" id="batteryCapacity" min="0" step="0.01" value="84" required aria-label="배터리 총 용량 (kWh)" aria-describedby="batteryCapacityError">
                        <span class="input-group-text">kWh</span>
                    </div>
                    <div id="batteryCapacityError" class="error text-danger" aria-live="polite"></div>
                </div>
                <div class="mb-2">
                    <label class="form-label">현재 배터리 :</label>
                    <div class="row g-1 align-items-center no-wrap-row">
                        <div class="col"><div class="input-group input-group-sm"><input type="number" class="form-control form-control-sm" id="remainPercent" min="0" max="100" step="0.01" required aria-label="현재 배터리 (%)" aria-describedby="remainError"><span class="input-group-text">%</span></div></div>
                        <div class="col-auto px-1"><span class="equals-separator">=</span></div>
                        <div class="col"><div class="input-group input-group-sm"><input type="number" class="form-control form-control-sm" id="remainKWh" min="0" step="0.01" required aria-label="현재 배터리 (kWh)" aria-describedby="remainError"><span class="input-group-text">kWh</span></div></div>
                    </div>
                    <div id="remainError" class="error text-danger" aria-live="polite"></div>
                </div>
                <div class="mb-0">
                    <label class="form-label">충전 목표 :</label>
                    <div class="row g-1 align-items-center no-wrap-row">
                        <div class="col"><div class="input-group input-group-sm"><input type="number" class="form-control form-control-sm" id="targetPercent" min="0" max="100" step="0.01" required aria-label="충전 목표 (%)" aria-describedby="targetError"><span class="input-group-text">%</span></div></div>
                        <div class="col-auto px-1"><span class="equals-separator">=</span></div>
                        <div class="col"><div class="input-group input-group-sm"><input type="number" class="form-control form-control-sm" id="targetKWh" min="0" step="0.01" required aria-label="충전 목표 (kWh)" aria-describedby="targetError"><span class="input-group-text">kWh</span></div></div>
                    </div>
                    <div id="targetError" class="error text-danger" aria-live="polite"></div>
                </div>
            </div>
        </div>

        <div class="card mb-3 shadow-sm">
             <div class="card-header">
                <h6><i class="bi bi-speedometer2 me-2"></i>충전 설정</h6>
                 <button class="btn btn-sm btn-outline-secondary" id="saveChargeSettingsBtn" aria-label="충전 설정 저장">저장</button>
            </div>
            <div class="card-body p-2">
                <div class="row g-2 mb-2 align-items-center no-wrap-row speed-efficiency-row">
                    <div class="col">
                        <label for="chargeSpeed" class="form-label">충전 속도 :</label>
                        <div class="input-group input-group-sm">
                            <input type="number" class="form-control form-control-sm" id="chargeSpeed" min="0" step="0.01" required aria-label="충전 속도 (kW)" aria-describedby="chargeSpeedError">
                            <span class="input-group-text">kW</span>
                        </div>
                        <div id="chargeSpeedError" class="error text-danger" aria-live="polite"></div>
                    </div>
                    <div class="col">
                        <label for="efficiency" class="form-label">충전 효율 (%) :</label>
                        <div class="input-group input-group-sm">
                            <input type="number" class="form-control form-control-sm" id="efficiency" min="1" max="100" step="0.1" value="90" required aria-label="충전 효율 (%)" aria-describedby="efficiencyError">
                            <span class="input-group-text">%</span>
                        </div>
                        <div id="efficiencyError" class="error text-danger" aria-live="polite"></div>
                    </div>
                     <div class="col-auto px-1"> <span class="equals-separator">=</span>
                     </div>
                    <div class="col">
                         <label class="form-label">실제 속도:</label>
                         <div class="input-group input-group-sm">
                             <input type="text" class="form-control form-control-sm" id="effectiveSpeedOutput" readonly disabled aria-label="실제 충전 속도 (kW)">
                             <span class="input-group-text">kW</span>
                         </div>
                          <div class="error"></div> </div>
                </div><div class="mb-0">
                    <div class="input-group input-group-sm">
                        <label for="startTime" class="input-group-text">충전 시작 시간 :</label>
                        <input type="time" class="form-control form-control-sm" id="startTime" required aria-label="충전 시작 시간" aria-describedby="startTimeError"> <button class="btn btn-sm btn-outline-secondary" type="button" id="applyCurrentTimeBtn" aria-label="현재 시간 적용"> <i class="bi bi-clock-history me-1"></i> 현재 시간
                        </button>
                    </div>
                     <div id="startTimeError" class="error text-body-secondary" aria-live="polite"></div> </div></div>
        </div>

        <div class="text-center mb-0">
            <button class="btn btn-primary btn-sm me-2" id="calculateBtn"><i class="bi bi-calculator me-1"></i> 계산</button>
            <button class="btn btn-secondary btn-sm" id="resetBtn"><i class="bi bi-arrow-counterclockwise me-1"></i> 초기화</button>
            <span id="saveFeedback"></span> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === JavaScript 로직은 이전과 동일 ===
        const elements = {
            batteryCapacity: document.getElementById("batteryCapacity"),
            remainPercent: document.getElementById("remainPercent"),
            remainKWh: document.getElementById("remainKWh"),
            targetPercent: document.getElementById("targetPercent"),
            targetKWh: document.getElementById("targetKWh"),
            chargeSpeed: document.getElementById("chargeSpeed"),
            efficiency: document.getElementById("efficiency"),
            effectiveSpeedOutput: document.getElementById("effectiveSpeedOutput"),
            startTime: document.getElementById("startTime"),
            applyCurrentTimeBtn: document.getElementById("applyCurrentTimeBtn"), // Keep reference
            estimatedTime: document.getElementById("estimatedTime"),
            endTime: document.getElementById("endTime"),
            remainingUntilEndTime: document.getElementById("remainingUntilEndTime"),
            chargeProgress: document.getElementById("chargeProgress"),
            progressText: document.getElementById("progressText"),
            batteryCapacityError: document.getElementById("batteryCapacityError"),
            remainError: document.getElementById("remainError"),
            targetError: document.getElementById("targetError"),
            chargeSpeedError: document.getElementById("chargeSpeedError"),
            efficiencyError: document.getElementById("efficiencyError"),
            startTimeError: document.getElementById("startTimeError"),
            calculateBtn: document.getElementById("calculateBtn"),
            resetBtn: document.getElementById("resetBtn"),
            saveBatteryInfoBtn: document.getElementById("saveBatteryInfoBtn"),
            saveChargeSettingsBtn: document.getElementById("saveChargeSettingsBtn"),
            saveFeedback: document.getElementById("saveFeedback")
        };

        let isUpdating = false;
        let countdownInterval = null;
        let calculatedEndDate = null;
        let feedbackTimeout = null;

        const LS_BATTERY_KEY = 'batteryCalculator_batteryInfo';
        const LS_SETTINGS_KEY = 'batteryCalculator_chargeSettings';

        function debounce(fn, ms) { /* ... */
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => fn.apply(this, args), ms);
            };
        }
        function getBatteryCapacity() { /* ... */
            const capacity = parseFloat(elements.batteryCapacity.value);
            return (!isNaN(capacity) && capacity > 0) ? capacity : 0;
         }
        function validateInputs() { /* ... */
            let isValid = true;
            Object.keys(elements).forEach(key => {
                if (key.endsWith("Error")) {
                    elements[key].innerText = "";
                    if (key === "startTimeError" && elements[key].classList.contains('text-danger')) {
                        elements[key].classList.remove("text-danger");
                        elements[key].classList.add("text-body-secondary");
                    }
                }
            });
            const capacity = parseFloat(elements.batteryCapacity.value);
            const remainKWh = parseFloat(elements.remainKWh.value);
            const targetKWh = parseFloat(elements.targetKWh.value);
            const speed = parseFloat(elements.chargeSpeed.value);
            const efficiency = parseFloat(elements.efficiency.value);
            const remainPercent = parseFloat(elements.remainPercent.value);
            const targetPercent = parseFloat(elements.targetPercent.value);

            if (elements.batteryCapacity.value && (isNaN(capacity) || capacity <= 0)) {
                elements.batteryCapacityError.innerText = "용량 > 0"; isValid = false;
            }
            if (elements.chargeSpeed.value && (isNaN(speed) || speed <= 0)) {
                elements.chargeSpeedError.innerText = "속도 > 0"; isValid = false;
            }
            if (elements.efficiency.value && (isNaN(efficiency) || efficiency <= 0 || efficiency > 100)) {
                elements.efficiencyError.innerText = "효율 1~100%"; isValid = false;
            }
            if (elements.remainKWh.value && (isNaN(remainKWh) || remainKWh < 0 || (capacity > 0 && remainKWh > capacity))) {
                elements.remainError.innerText = `0 ~ ${capacity || '?'} kWh`; isValid = false;
            } else if (elements.remainPercent.value && (isNaN(remainPercent) || remainPercent < 0 || remainPercent > 100)) {
                elements.remainError.innerText = "0 ~ 100%"; isValid = false;
            }
            if (elements.targetKWh.value && (isNaN(targetKWh) || targetKWh < 0 || (capacity > 0 && targetKWh > capacity))) {
                elements.targetError.innerText = `0 ~ ${capacity || '?'} kWh`; isValid = false;
            } else if (elements.targetPercent.value && (isNaN(targetPercent) || targetPercent < 0 || targetPercent > 100)) {
                elements.targetError.innerText = "0 ~ 100%"; isValid = false;
            }
            if (!isNaN(remainKWh) && !isNaN(targetKWh) && remainKWh >= targetKWh && (elements.remainKWh.value || elements.targetKWh.value)) {
                 if (!elements.targetError.innerText) elements.targetError.innerText = "목표 용량이 현재 용량보다 커야 합니다."; isValid = false;
            }
            return isValid;
         }
        function percentToKWh(percent) { /* ... */
            const cap = getBatteryCapacity();
            return (!isNaN(percent) && percent >= 0 && percent <= 100 && cap > 0) ? (cap * percent / 100).toFixed(2) : '';
         }
        function kWhToPercent(kwh) { /* ... */
            const cap = getBatteryCapacity();
            return (!isNaN(kwh) && kwh >= 0 && cap > 0 && kwh <= cap) ? (kwh / cap * 100).toFixed(2) : '';
         }
        function updateLinkedValue(sourceInput, targetInput, calculateFunc) { /* ... */
            if (isUpdating) return;
            isUpdating = true;
            const sourceValue = parseFloat(sourceInput.value);
            targetInput.value = calculateFunc(sourceValue);
            validateInputs();
            isUpdating = false;
         }
        function handleRemainPercentChange() { updateLinkedValue(elements.remainPercent, elements.remainKWh, percentToKWh); updateTimeDebounced(); }
        function handleRemainKWhChange() { updateLinkedValue(elements.remainKWh, elements.remainPercent, kWhToPercent); updateTimeDebounced(); }
        function handleTargetPercentChange() { updateLinkedValue(elements.targetPercent, elements.targetKWh, percentToKWh); updateTimeDebounced(); }
        function handleTargetKWhChange() { updateLinkedValue(elements.targetKWh, elements.targetPercent, kWhToPercent); updateTimeDebounced(); }
        function updateProgress() { /* ... */
             let currentPercent = 0;
             const capacity = getBatteryCapacity();
             if (elements.remainPercent.value && !isNaN(parseFloat(elements.remainPercent.value))) {
                 currentPercent = parseFloat(elements.remainPercent.value);
             } else if (elements.remainKWh.value && !isNaN(parseFloat(elements.remainKWh.value)) && capacity > 0) {
                 currentPercent = (parseFloat(elements.remainKWh.value) / capacity * 100);
             }
             currentPercent = Math.max(0, Math.min(100, currentPercent));
             const progressRounded = currentPercent.toFixed(1);
             elements.chargeProgress.style.width = `${progressRounded}%`;
             elements.chargeProgress.setAttribute('aria-valuenow', progressRounded);
             if(currentPercent > 15) {
                 elements.chargeProgress.textContent = `${progressRounded}%`;
                 elements.progressText.textContent = "";
             } else {
                 elements.chargeProgress.textContent = "";
                 elements.progressText.textContent = `${progressRounded}%`;
             }
         }
        function updateEffectiveSpeed() { /* ... */
            const speed = parseFloat(elements.chargeSpeed.value);
            const efficiencyPercent = parseFloat(elements.efficiency.value);
            let effectiveSpeedText = "-";
            if (!isNaN(speed) && speed > 0 && !isNaN(efficiencyPercent) && efficiencyPercent >= 1 && efficiencyPercent <= 100) {
                const effectiveSpeed = speed * (efficiencyPercent / 100);
                effectiveSpeedText = effectiveSpeed.toFixed(2);
            }
            elements.effectiveSpeedOutput.value = effectiveSpeedText;
         }
        function updateCountdown() { /* ... */
            if (countdownInterval) { cancelAnimationFrame(countdownInterval); clearTimeout(countdownInterval); countdownInterval = null; }
            if (!calculatedEndDate || isNaN(calculatedEndDate.getTime())) { elements.remainingUntilEndTime.textContent = '-'; return; }
            const now = new Date();
            const diffMs = calculatedEndDate.getTime() - now.getTime();
            if (diffMs <= 0) { elements.remainingUntilEndTime.textContent = '완료됨'; return; }
            const totalSeconds = Math.ceil(diffMs / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            let display = [];
            if (days > 0) display.push(`${days}일`);
            if (hours > 0 || days > 0) display.push(`${hours}시간`);
            if (minutes > 0 || hours > 0 || days > 0) display.push(`${minutes}분`);
            if (days === 0 && hours === 0 && minutes === 0) display.push(`${seconds}초`);
            elements.remainingUntilEndTime.textContent = display.join(' ') || '곧 완료';
            if (totalSeconds <= 60) { countdownInterval = requestAnimationFrame(updateCountdown); } else { const secondsToNextMinute = seconds === 0 ? 60 : seconds; const timeoutMs = secondsToNextMinute * 1000; countdownInterval = setTimeout(updateCountdown, timeoutMs); }
         }
        function updateTime() { /* ... */
            elements.estimatedTime.textContent = '-';
            elements.endTime.textContent = '-';
            elements.remainingUntilEndTime.textContent = '-';
            calculatedEndDate = null;
            if (countdownInterval) { cancelAnimationFrame(countdownInterval); clearTimeout(countdownInterval); countdownInterval = null; }
            updateEffectiveSpeed();
            if (!validateInputs()) { updateProgress(); return; }
            const targetKWhVal = parseFloat(elements.targetKWh.value);
            const remainKWhVal = parseFloat(elements.remainKWh.value);
            const speed = parseFloat(elements.chargeSpeed.value);
            const efficiencyPercent = parseFloat(elements.efficiency.value);
            const startTimeValue = elements.startTime.value;
            if (isNaN(targetKWhVal) || isNaN(remainKWhVal) || isNaN(speed) || speed <= 0 || isNaN(efficiencyPercent) || targetKWhVal <= remainKWhVal) {
                if (!startTimeValue && !isNaN(targetKWhVal) && !isNaN(remainKWhVal) && !isNaN(speed) && speed > 0 && !isNaN(efficiencyPercent) && targetKWhVal > remainKWhVal) {
                     if (!elements.startTimeError.innerText.includes("입력하면")) { elements.startTimeError.innerText = "시작 시간 입력 시 완료 시간 계산"; elements.startTimeError.classList.remove("text-danger"); elements.startTimeError.classList.add("text-body-secondary"); }
                }
                updateProgress(); return;
            }
            const neededEnergy = targetKWhVal - remainKWhVal;
            const timeInHours = neededEnergy / (speed * (efficiencyPercent / 100));
            const totalMinutesDuration = Math.ceil(timeInHours * 60);
            if (totalMinutesDuration >= 0) {
                const hours = Math.floor(totalMinutesDuration / 60);
                const minutes = totalMinutesDuration % 60;
                elements.estimatedTime.textContent = hours > 0 ? `${hours}시간 ${minutes}분` : `${minutes}분`;
                if (startTimeValue) {
                    try {
                        const [startHour, startMinute] = startTimeValue.split(':').map(Number);
                        if (startHour < 0 || startHour > 23 || startMinute < 0 || startMinute > 59) throw new Error("Invalid time value");
                        const startDate = new Date();
                        startDate.setHours(startHour, startMinute, 0, 0);
                        calculatedEndDate = new Date(startDate.getTime() + totalMinutesDuration * 60 * 1000);
                        const endDateOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
                        let endTimeString = calculatedEndDate.toLocaleTimeString('ko-KR', endDateOptions);
                        const startDay = new Date(startDate); startDay.setHours(0,0,0,0);
                        const endDay = new Date(calculatedEndDate); endDay.setHours(0,0,0,0);
                        const daysDiff = Math.round((endDay - startDay) / (1000 * 60 * 60 * 24));
                        if (daysDiff > 0) { const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"]; endTimeString += ` (+${daysDiff}일, ${daysOfWeek[calculatedEndDate.getDay()]})`; }
                        elements.endTime.textContent = endTimeString;
                        elements.startTimeError.innerText = ""; elements.startTimeError.classList.remove("text-danger"); elements.startTimeError.classList.add("text-body-secondary");
                        updateCountdown();
                    } catch (e) {
                        console.error("Error calculating end time:", e);
                        elements.startTimeError.innerText = "완료 시간 계산 오류"; elements.startTimeError.classList.add("text-danger"); elements.startTimeError.classList.remove("text-body-secondary");
                        elements.endTime.textContent = '-'; elements.remainingUntilEndTime.textContent = '-'; calculatedEndDate = null;
                         if (countdownInterval) { cancelAnimationFrame(countdownInterval); clearTimeout(countdownInterval); countdownInterval = null;}
                    }
                } else {
                    elements.endTime.textContent = '-'; elements.remainingUntilEndTime.textContent = '-'; calculatedEndDate = null;
                    if (countdownInterval) { cancelAnimationFrame(countdownInterval); clearTimeout(countdownInterval); countdownInterval = null;}
                    if (!elements.startTimeError.classList.contains('text-danger') && !elements.startTimeError.innerText.includes("입력하면")) { elements.startTimeError.innerText = "시작 시간 입력 시 완료 시간 계산"; elements.startTimeError.classList.remove("text-danger"); elements.startTimeError.classList.add("text-body-secondary"); }
                }
            } else {
                elements.estimatedTime.textContent = '0분'; elements.endTime.textContent = '-'; elements.remainingUntilEndTime.textContent = '-'; calculatedEndDate = null;
                if (countdownInterval) { cancelAnimationFrame(countdownInterval); clearTimeout(countdownInterval); countdownInterval = null;}
            }
            updateProgress();
         }
        const updateTimeDebounced = debounce(updateTime, 300);
        function updateAll() { /* ... */
            const cap = getBatteryCapacity();
             if (elements.remainPercent.value !== '') { const p = parseFloat(elements.remainPercent.value); if (!isNaN(p) && p >= 0 && p <= 100 && cap > 0) { elements.remainKWh.value = (cap * p / 100).toFixed(2); } else if (elements.remainPercent.value === '') { if(cap > 0) elements.remainKWh.value = ''; } }
             else if (elements.remainKWh.value !== '') { const k = parseFloat(elements.remainKWh.value); elements.remainPercent.value = kWhToPercent(k); }
             if (elements.targetPercent.value !== '') { const p = parseFloat(elements.targetPercent.value); if (!isNaN(p) && p >= 0 && p <= 100 && cap > 0) { elements.targetKWh.value = (cap * p / 100).toFixed(2); } else if (elements.targetPercent.value === '') { if(cap > 0) elements.targetKWh.value = ''; } }
             else if (elements.targetKWh.value !== '') { const k = parseFloat(elements.targetKWh.value); elements.targetPercent.value = kWhToPercent(k); }
            validateInputs(); updateTime();
         }
        function resetForm() { /* ... */
            elements.batteryCapacity.value = "84"; elements.remainPercent.value = ""; elements.remainKWh.value = ""; elements.targetPercent.value = ""; elements.targetKWh.value = ""; elements.chargeSpeed.value = ""; elements.efficiency.value = "90";
            Object.keys(elements).forEach(key => { if (key.endsWith("Error")) { elements[key].innerText = ""; } });
            elements.estimatedTime.textContent = '-'; elements.endTime.textContent = '-'; elements.remainingUntilEndTime.textContent = '-'; elements.effectiveSpeedOutput.value = "-";
            calculatedEndDate = null; if (countdownInterval) { cancelAnimationFrame(countdownInterval); clearTimeout(countdownInterval); countdownInterval = null;}
            applyCurrentTime(); updateProgress(); updateEffectiveSpeed(); showSaveFeedback("초기화 완료", "info");
        }
        // Removed handleUseCurrentTimeChange function

        // --- Local Storage Functions ---
        function showSaveFeedback(message, type = "success") { /* ... */
             clearTimeout(feedbackTimeout); elements.saveFeedback.textContent = message; elements.saveFeedback.className = `ms-2 fs-sm ${type === 'success' ? 'text-success' : 'text-info'}`; elements.saveFeedback.classList.add('show');
             feedbackTimeout = setTimeout(() => { elements.saveFeedback.classList.remove('show'); }, 2000);
         }
        function saveBatteryInfo() { /* ... */
             const d = { capacity: elements.batteryCapacity.value, remainPercent: elements.remainPercent.value, targetPercent: elements.targetPercent.value };
             try { localStorage.setItem(LS_BATTERY_KEY, JSON.stringify(d)); showSaveFeedback("배터리 정보 저장됨"); } catch (e) { console.error("LS Save Err:", e); showSaveFeedback("저장 실패","danger");}
         }
        function saveChargeSettings() { /* ... */
             const d = { speed: elements.chargeSpeed.value, efficiency: elements.efficiency.value };
             try { localStorage.setItem(LS_SETTINGS_KEY, JSON.stringify(d)); showSaveFeedback("충전 설정 저장됨"); } catch (e) { console.error("LS Save Err:", e); showSaveFeedback("저장 실패","danger");}
         }
        function loadSettings() { /* ... */
            try {
                const bD = localStorage.getItem(LS_BATTERY_KEY); if (bD) { const d=JSON.parse(bD); elements.batteryCapacity.value = d.capacity||"84"; elements.remainPercent.value = d.remainPercent||""; elements.targetPercent.value = d.targetPercent||""; }
                const sD = localStorage.getItem(LS_SETTINGS_KEY); if (sD) { const d=JSON.parse(sD); elements.chargeSpeed.value = d.speed||""; elements.efficiency.value = d.efficiency||"90"; }
            } catch (e) { console.error("LS Load Err:", e); }
         }

        // --- New Function to Apply Current Time ---
        function applyCurrentTime() {
            const now = new Date();
            elements.startTime.value = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
            updateTime(); // 시간 적용 후 즉시 재계산
        }

        // --- Event Listeners ---
        elements.batteryCapacity.addEventListener('input', debounce(updateAll, 300));
        elements.remainPercent.addEventListener('input', debounce(handleRemainPercentChange, 300));
        elements.remainKWh.addEventListener('input', debounce(handleRemainKWhChange, 300));
        elements.targetPercent.addEventListener('input', debounce(handleTargetPercentChange, 300));
        elements.targetKWh.addEventListener('input', debounce(handleTargetKWhChange, 300));
        elements.chargeSpeed.addEventListener('input', updateTimeDebounced);
        elements.efficiency.addEventListener('input', updateTimeDebounced);
        elements.startTime.addEventListener('input', updateTime);
        elements.applyCurrentTimeBtn.addEventListener('click', applyCurrentTime); // Added listener

        elements.calculateBtn.addEventListener('click', updateTime);
        elements.resetBtn.addEventListener('click', resetForm);
        elements.saveBatteryInfoBtn.addEventListener('click', saveBatteryInfo);
        elements.saveChargeSettingsBtn.addEventListener('click', saveChargeSettings);

        // --- Initial Load ---
        window.onload = () => {
             elements.batteryCapacity.setAttribute('aria-describedby', 'batteryCapacityError');
             elements.remainPercent.setAttribute('aria-describedby', 'remainError');
             elements.remainKWh.setAttribute('aria-describedby', 'remainError');
             elements.targetPercent.setAttribute('aria-describedby', 'targetError');
             elements.targetKWh.setAttribute('aria-describedby', 'targetError');
             elements.chargeSpeed.setAttribute('aria-describedby', 'chargeSpeedError');
             elements.efficiency.setAttribute('aria-describedby', 'efficiencyError');
             elements.startTime.setAttribute('aria-describedby', 'startTimeError');

            loadSettings(); // 저장된 설정 불러오기

            // 현재 시간으로 시작 시간 초기 설정
            const now = new Date();
            // Check if startTime has a value (e.g., from future load implementation) before overwriting
            if (!elements.startTime.value) {
                elements.startTime.value = now.toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            }

            updateAll(); // 로드된 값과 기본 시작 시간으로 최종 계산 실행
        };
    </script>
</body>
