<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {

                }

                // Convert filtered JSON back to CSV

                return csv;

                console.error(e);
                return "";
            }
        }

        }

    <script>
        // --- 상수 정의 ---
        const DEFAULT_CAPACITY = "84"; // 기본 배터리 용량 예시
        const LS_BATTERY_KEY = 'arrivalCalculator_batteryInfo';
        const LS_DRIVING_KEY = 'arrivalCalculator_drivingInfo';
        const DEBOUNCE_DELAY = 300; // ms

        // --- DOM 요소 ---
        const elements = {
            // 결과
            arrivalPercent: document.getElementById("arrivalPercent"),
            arrivalKWh: document.getElementById("arrivalKWh"),
            arrivalError: document.getElementById("arrivalError"),
            arrivalWarning: document.getElementById("arrivalWarning"),

            // 배터리 정보
            batteryCapacity: document.getElementById("batteryCapacity"),
            remainPercent: document.getElementById("remainPercent"),
            remainKWh: document.getElementById("remainKWh"),
            batteryCapacityError: document.getElementById("batteryCapacityError"),
            remainError: document.getElementById("remainError"),

            // 주행 정보
            energyEfficiency: document.getElementById("energyEfficiency"),
            distanceToDest: document.getElementById("distanceToDest"),
            energyEfficiencyError: document.getElementById("energyEfficiencyError"),
            distanceToDestError: document.getElementById("distanceToDestError"),

            // 버튼 및 피드백
            calculateArrivalBtn: document.getElementById("calculateArrivalBtn"),
            resetBtn: document.getElementById("resetBtn"),
            saveBatteryInfoBtn: document.getElementById("saveBatteryInfoBtn"),
            saveDrivingInfoBtn: document.getElementById("saveDrivingInfoBtn"),
            saveFeedback: document.getElementById("saveFeedback"),
            currentYearSpan: document.getElementById("currentYear")
        };

        // --- 상태 변수 ---
        let isUpdating = false; // % <=> kWh 변환 시 무한 루프 방지 플래그
        let feedbackTimeoutId = null; // 피드백 메시지 자동 숨김 타이머 ID
        const inputValidity = { // 입력 유효성 상태 캐싱
            batteryCapacity: false,
            remainPercent: false,
            remainKWh: false,
            energyEfficiency: false,
            distanceToDest: false
        };

        // --- 유틸리티 함수 ---
        function debounce(fn, ms) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => fn.apply(this, args), ms);
            };
        }

        function clamp(value, min, max) {
            return Math.min(Math.max(value, min), max);
        }

        function getBatteryCapacity() {
            const capacity = parseFloat(elements.batteryCapacity.value);
            return (!isNaN(capacity) && capacity > 0) ? capacity : 0;
        }

        function percentToKWh(percent) {
            const cap = getBatteryCapacity();
            return (!isNaN(percent) && percent >= 0 && percent <= 100 && cap > 0) ? (cap * percent / 100).toFixed(2) : '';
        }

        function kWhToPercent(kwh) {
            const cap = getBatteryCapacity();
            return (!isNaN(kwh) && kwh >= 0 && cap > 0 && kwh <= cap) ? (kwh / cap * 100).toFixed(2) : '';
        }

        // --- 입력 유효성 검사 ---
        function validateInput(field) {
            let isValid = true;
            const capacity = parseFloat(elements.batteryCapacity.value);
            const remainKWh = parseFloat(elements.remainKWh.value);
            const remainPercent = parseFloat(elements.remainPercent.value);
            const efficiency = parseFloat(elements.energyEfficiency.value);
            const distance = parseFloat(elements.distanceToDest.value);

            // 개별 필드 검증
            switch (field) {
                case 'batteryCapacity':
                    elements.batteryCapacityError.innerText = "";
                    if (elements.batteryCapacity.value && (isNaN(capacity) || capacity <= 0)) {
                        elements.batteryCapacityError.innerText = "용량은 0보다 커야 합니다.";
                        isValid = false;
                    }
                    inputValidity.batteryCapacity = isValid;
                    break;
                case 'remainPercent':
                case 'remainKWh':
                    elements.remainError.innerText = "";
                    if (elements.remainKWh.value && (isNaN(remainKWh) || remainKWh < 0 || (capacity > 0 && remainKWh > capacity))) {
                        elements.remainError.innerText = `0 ~ ${capacity || '?'} kWh 범위 내여야 합니다.`;
                        isValid = false;
                    } else if (elements.remainPercent.value && (isNaN(remainPercent) || remainPercent < 0 || remainPercent > 100)) {
                        elements.remainError.innerText = "0 ~ 100% 범위 내여야 합니다.";
                        isValid = false;
                    }
                    inputValidity.remainPercent = isValid;
                    inputValidity.remainKWh = isValid;
                    break;
                case 'energyEfficiency':
                    elements.energyEfficiencyError.innerText = "";
                    if (elements.energyEfficiency.value && (isNaN(efficiency) || efficiency <= 0)) {
                        elements.energyEfficiencyError.innerText = "전비는 0보다 커야 합니다.";
                        isValid = false;
                    }
                    inputValidity.energyEfficiency = isValid;
                    break;
                case 'distanceToDest':
                    elements.distanceToDestError.innerText = "";
                    if (elements.distanceToDest.value && (isNaN(distance) || distance < 0)) {
                        elements.distanceToDestError.innerText = "거리는 0 이상이어야 합니다.";
                        isValid = false;
                    }
                    inputValidity.distanceToDest = isValid;
                    break;
            }
            return isValid;
        }

        function validateAllInputs() {
            const fields = ['batteryCapacity', 'remainPercent', 'remainKWh', 'energyEfficiency', 'distanceToDest'];
            let isValid = true;
            fields.forEach(field => {
                if (!validateInput(field)) {
                    isValid = false;
                }
            });

            // 필수 입력값 확인
            const capacity = parseFloat(elements.batteryCapacity.value);
            const remainKWh = parseFloat(elements.remainKWh.value);
            const remainPercent = parseFloat(elements.remainPercent.value);
            const efficiency = parseFloat(elements.energyEfficiency.value);
            const distance = parseFloat(elements.distanceToDest.value);

            if (isNaN(capacity) || capacity <= 0) {
                elements.batteryCapacityError.innerText = "배터리 용량을 입력하세요.";
                inputValidity.batteryCapacity = false;
                isValid = false;
            }
            if ((isNaN(remainKWh) || remainKWh < 0) && (isNaN(remainPercent) || remainPercent < 0 || remainPercent > 100)) {
                elements.remainError.innerText = "현재 배터리 잔량을 입력하세요.";
                inputValidity.remainPercent = false;
                inputValidity.remainKWh = false;
                isValid = false;
            }
            if (isNaN(efficiency) || efficiency <= 0) {
                elements.energyEfficiencyError.innerText = "평균 전비를 입력하세요.";
                inputValidity.energyEfficiency = false;
                isValid = false;
            }
            if (isNaN(distance) || distance < 0) {
                elements.distanceToDestError.innerText = "목적지 거리를 입력하세요.";
                inputValidity.distanceToDest = false;
                isValid = false;
            }

            return isValid;
        }

        // --- UI 업데이트 함수 ---
        function showSaveFeedback(message, type = "success") {
            clearTimeout(feedbackTimeoutId);
            elements.saveFeedback.textContent = message;
            elements.saveFeedback.className = 'ms-2 fs-sm';
            elements.saveFeedback.classList.add(`text-${type}`);
            elements.saveFeedback.classList.add('show');
            feedbackTimeoutId = setTimeout(() => {
                elements.saveFeedback.classList.remove('show');
            }, 2000);
        }

        // --- % <=> kWh 연동 핸들러 ---
        function updateLinkedValue(sourceInput, targetInput, calculateFunc, sourceField) {
            if (isUpdating) return;
            isUpdating = true;

            const sourceValue = parseFloat(sourceInput.value);
            targetInput.value = calculateFunc(sourceValue);
            validateInput(sourceField);
            calculateAndDisplayArrivalDebounced();

            isUpdating = false;
        }

        function handleRemainPercentChange() {
            updateLinkedValue(elements.remainPercent, elements.remainKWh, percentToKWh, 'remainPercent');
        }

        function handleRemainKWhChange() {
            updateLinkedValue(elements.remainKWh, elements.remainPercent, kWhToPercent, 'remainKWh');
        }

        // --- 메인 계산 로직 ---
        function calculateAndDisplayArrival() {
            elements.arrivalError.innerText = "";
            elements.arrivalWarning.innerText = "";

            if (!validateAllInputs()) {
                elements.arrivalError.innerText = "계산 전에 입력값을 확인해주세요.";
                elements.arrivalPercent.value = "-";
                elements.arrivalKWh.value = "-";
                return;
            }

            const capacity = getBatteryCapacity();
            const currentKWh = parseFloat(elements.remainKWh.value);
            const efficiency = parseFloat(elements.energyEfficiency.value);
            const distance = parseFloat(elements.distanceToDest.value);

            if (isNaN(currentKWh) || currentKWh < 0 || isNaN(efficiency) || efficiency <= 0 || isNaN(distance) || distance < 0) {
                elements.arrivalError.innerText = "계산에 필요한 값이 유효하지 않습니다.";
                elements.arrivalPercent.value = "-";
                elements.arrivalKWh.value = "-";
                return;
            }

            const neededKWh = distance / efficiency;
            const estimatedArrivalKWh = currentKWh - neededKWh;

            if (estimatedArrivalKWh < 0) {
                elements.arrivalKWh.value = "0.00";
                elements.arrivalPercent.value = "0.00";
                elements.arrivalWarning.innerText = `도착 불가! 약 ${(-estimatedArrivalKWh).toFixed(2)} kWh 부족합니다.`;
            } else if (estimatedArrivalKWh > capacity) {
                elements.arrivalKWh.value = capacity.toFixed(2);
                elements.arrivalPercent.value = "100.00";
                elements.arrivalError.innerText = "현재 배터리 잔량이 총 용량보다 클 수 없습니다.";
            } else {
                elements.arrivalKWh.value = estimatedArrivalKWh.toFixed(2);
                elements.arrivalPercent.value = kWhToPercent(estimatedArrivalKWh);
            }
        }

        const calculateAndDisplayArrivalDebounced = debounce(calculateAndDisplayArrival, DEBOUNCE_DELAY);

        // --- 데이터 저장/로드 ---
        function saveBatteryInfo() {
            const capacity = elements.batteryCapacity.value;
            const remainPercent = elements.remainPercent.value;
            if (!capacity || parseFloat(capacity) <= 0) {
                showSaveFeedback("유효한 배터리 용량을 입력하세요.", "warning");
                return;
            }
            if (remainPercent && (parseFloat(remainPercent) < 0 || parseFloat(remainPercent) > 100)) {
                showSaveFeedback("유효한 현재 배터리(%)를 입력하세요.", "warning");
                return;
            }

            const data = {
                capacity: capacity,
                remainPercent: remainPercent
            };
            try {
                localStorage.setItem(LS_BATTERY_KEY, JSON.stringify(data));
                showSaveFeedback("배터리 정보 저장됨", "success");
            } catch (e) {
                console.error("로컬 스토리지 저장 오류 (배터리 정보):", e);
                if (e.name === 'QuotaExceededError') {
                    showSaveFeedback("저장 공간이 부족합니다. 저장소를 정리해주세요.", "danger");
                } else {
                    showSaveFeedback("배터리 정보 저장 실패", "danger");
                }
            }
        }

        function saveDrivingInfo() {
            const efficiency = elements.energyEfficiency.value;
            const distance = elements.distanceToDest.value;
            if (!efficiency || parseFloat(efficiency) <= 0) {
                showSaveFeedback("유효한 평균 전비를 입력하세요.", "warning");
                return;
            }
            if (!distance || parseFloat(distance) < 0) {
                showSaveFeedback("유효한 목적지 거리를 입력하세요.", "warning");
                return;
            }

            const data = {
                efficiency: efficiency,
                distance: distance
            };
            try {
                localStorage.setItem(LS_DRIVING_KEY, JSON.stringify(data));
                showSaveFeedback("주행 정보 저장됨", "success");
            } catch (e) {
                console.error("로컬 스토리지 저장 오류 (주행 정보):", e);
                if (e.name === 'QuotaExceededError') {
                    showSaveFeedback("저장 공간이 부족합니다. 저장소를 정리해주세요.", "danger");
                } else {
                    showSaveFeedback("주행 정보 저장 실패", "danger");
                }
            }
        }

        function loadSettings() {
            try {
                const batteryDataString = localStorage.getItem(LS_BATTERY_KEY);
                if (batteryDataString) {
                    const data = JSON.parse(batteryDataString);
                    elements.batteryCapacity.value = data.capacity || DEFAULT_CAPACITY;
                    elements.remainPercent.value = data.remainPercent || "";
                    handleRemainPercentChange();
                } else {
                    elements.batteryCapacity.value = DEFAULT_CAPACITY;
                }

                const drivingDataString = localStorage.getItem(LS_DRIVING_KEY);
                if (drivingDataString) {
                    const data = JSON.parse(drivingDataString);
                    elements.energyEfficiency.value = data.efficiency || "";
                    elements.distanceToDest.value = data.distance || "";
                }

                elements.arrivalPercent.value = "";
                elements.arrivalKWh.value = "";
                elements.arrivalError.innerText = "";
                elements.arrivalWarning.innerText = "";

                validateAllInputs();
                calculateAndDisplayArrivalDebounced();
            } catch (e) {
                console.error("로컬 스토리지 로드 오류:", e);
                elements.batteryCapacity.value = DEFAULT_CAPACITY;
                elements.remainPercent.value = "";
                elements.remainKWh.value = "";
                elements.energyEfficiency.value = "";
                elements.distanceToDest.value = "";
                elements.arrivalPercent.value = "";
                elements.arrivalKWh.value = "";
                elements.arrivalError.innerText = "";
                elements.arrivalWarning.innerText = "";
                showSaveFeedback("설정 로드 실패. 기본값 사용.", "warning");
            }
        }

        // --- 초기화 함수 ---
        function resetForm() {
            elements.batteryCapacity.value = DEFAULT_CAPACITY;
            elements.remainPercent.value = "";
            elements.remainKWh.value = "";
            elements.energyEfficiency.value = "";
            elements.distanceToDest.value = "";
            elements.arrivalPercent.value = "";
            elements.arrivalKWh.value = "";
            elements.batteryCapacityError.innerText = "";
            elements.remainError.innerText = "";
            elements.energyEfficiencyError.innerText = "";
            elements.distanceToDestError.innerText = "";
            elements.arrivalError.innerText = "";
            elements.arrivalWarning.innerText = "";
            Object.keys(inputValidity).forEach(key => inputValidity[key] = false);
            showSaveFeedback("입력값을 초기화했습니다.", "info");
        }

        // --- 이벤트 리스너 ---
        elements.batteryCapacity.addEventListener('input', debounce(() => {
            if (elements.remainPercent.value) handleRemainPercentChange();
            else if (elements.remainKWh.value) handleRemainKWhChange();
            validateInput('batteryCapacity');
            calculateAndDisplayArrivalDebounced();
        }, DEBOUNCE_DELAY));

        elements.remainPercent.addEventListener('input', debounce(handleRemainPercentChange, DEBOUNCE_DELAY));
        elements.remainKWh.addEventListener('input', debounce(handleRemainKWhChange, DEBOUNCE_DELAY));

        elements.energyEfficiency.addEventListener('input', debounce(() => {
            validateInput('energyEfficiency');
            calculateAndDisplayArrivalDebounced();
        }, DEBOUNCE_DELAY));

        elements.distanceToDest.addEventListener('input', debounce(() => {
            validateInput('distanceToDest');
            calculateAndDisplayArrivalDebounced();
        }, DEBOUNCE_DELAY));

        elements.calculateArrivalBtn.addEventListener('click', calculateAndDisplayArrival);
        elements.resetBtn.addEventListener('click', resetForm);
        elements.saveBatteryInfoBtn.addEventListener('click', saveBatteryInfo);
        elements.saveDrivingInfoBtn.addEventListener('click', saveDrivingInfo);

        elements.remainPercent.addEventListener('blur', () => {
            const val = parseFloat(elements.remainPercent.value);
            if (!isNaN(val)) {
                elements.remainPercent.value = clamp(val, 0, 100).toFixed(2);
            }
            validateInput('remainPercent');
        });

        elements.remainKWh.addEventListener('blur', () => {
            const val = parseFloat(elements.remainKWh.value);
            const cap = getBatteryCapacity();
            if (!isNaN(val)) {
                elements.remainKWh.value = clamp(val, 0, cap > 0 ? cap : Infinity).toFixed(2);
            }
            validateInput('remainKWh');
        });

        elements.energyEfficiency.addEventListener('blur', () => {
            const val = parseFloat(elements.energyEfficiency.value);
            if (!isNaN(val)) {
                elements.energyEfficiency.value = Math.max(0.1, val).toFixed(1);
            }
            validateInput('energyEfficiency');
        });

        elements.distanceToDest.addEventListener('blur', () => {
            const val = parseFloat(elements.distanceToDest.value);
            if (!isNaN(val)) {
                elements.distanceToDest.value = Math.max(0, val).toFixed(1);
            }
            validateInput('distanceToDest');
        });

        // 페이지 로드 시 초기화
        window.onload = () => {
            elements.currentYearSpan.textContent = new Date().getFullYear();
            elements.batteryCapacity.setAttribute('aria-describedby', 'batteryCapacityError');
            elements.remainPercent.setAttribute('aria-describedby', 'remainError');
            elements.remainKWh.setAttribute('aria-describedby', 'remainError');
            elements.energyEfficiency.setAttribute('aria-describedby', 'energyEfficiencyError');
            elements.distanceToDest.setAttribute('aria-describedby', 'distanceToDestError');
            elements.arrivalPercent.setAttribute('aria-describedby', 'arrivalError arrivalWarning');
            elements.arrivalKWh.setAttribute('aria-describedby', 'arrivalError arrivalWarning');
            loadSettings();
        };
    </script>
</body>
</html>
